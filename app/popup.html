<script>
var win = remote.getCurrentWindow();
win.setTitle("[P] DBNA");
var url = document.URL;
var handler = url.split("?");
var args = handler[1].split("=");
if(args[0] == "url"){
    document.getElementById("body").innerHTML += '<webview id="webview" src="'+args[1]+'" allowpopups plugins></webview>';
    var webviewelement = document.getElementById("webview");

    webview.addEventListener('did-finish-load', (e) => {

    });

}

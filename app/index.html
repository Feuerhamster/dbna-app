<html>

    <head>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8">


        <div class="ui-titlebar">

            <div id="left-controls">
                <button class="ui-btn" onclick="webviewBack();" title="Seite zurück">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="ui-btn" onclick="webviewForward();" title="Seite vor">
                    <i class="fas fa-arrow-right"></i>
                </button>

                <button class="ui-btn" onclick="webviewReload();" title="Neu laden">
                    <i class="fas fa-sync"></i>
                </button>

                <button class="ui-btn" onclick="loadLink(config.homepage);" title="Startseite">
                    <i class="fas fa-home"></i>
                </button>

                <button onclick="showMenu();" id="dropwMenuButton" class="ui-btn"><i class="fas fa-bars"></i></button>
                <div id="dropwMenu" class="drop-menu">
                    <ul>
                        <li>
                            <input placeholder="Link laden" type="text" style="display: block;margin:0px;width:100%" id="url-field"/>
                        </li>
                        <li onclick="webviewShare()" id="share-btn">
                            <i class="fas fa-share-alt"></i> Link kopieren
                        </li>
                        <li onclick="window.location.href='security.html';" id="lockbutton">
                            <i class="fas fa-lock"></i> Sperren
                        </li>
                        <li onclick="webviewDevTools();showMenu()">
                            <i class="fas fa-code"></i> Dev-Tools
                        </li>
                        <li onclick="stats();showMenu()">
                            <i class="fas fa-signal"></i> Statistiken
                        </li>
                        <li onclick="settings();showMenu()">
                            <i class="fas fa-cogs"></i> Einstellungen
                        </li>
                    </ul>

                </div>
            </div>


            <!--<div class="ui-titleicon"></div>-->
            <div class="ui-titletext">
            </div>
            <div class="ui-titlecontrols">
                <button class="ui-btn minimize" onclick="windowMinimize();" title="Minimieren">
                    <svg x="0px" y="0px" viewBox="0 0 10.2 1"><rect x="0" y="50%" width="10.2" height="1" /></svg>
                </button><button class="ui-btn maximize" onclick="windowMaximize();" title="Vollbild">
                    <svg viewBox="0 0 10 10"><path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" /></svg>
                </button><button class="ui-btn close" onclick="windowClose();" title="Schließen">
                    <svg viewBox="0 0 10 10"><polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" /></svg>
                </button>
            </div>

    </head>
    <body>
        <div id="dbna_content" onclick="hideMenu()">

        </div>

        <div id="app_content" style="display: none;" onclick="hideMenu();">

        </div>

    </body>

</html>
<script>

$.ajax({
    type: 'GET',
    url: 'https://www.dbna.com/json/profile/me',
    data: "",
    success: function(data){
        $("#dbna_content").load(__dirname+"\\web.html");
        document.getElementById("left-controls").style.display = "block";
    },
    error: function(xhr, options, thrownError){

        if(xhr.status == 401){

            $("#dbna_content").load(__dirname+"\\login.html");
            document.getElementById("left-controls").style.display = "none";

        }else{

            $("#dbna_content").load(__dirname+"\\con_error.html");
            document.getElementById("left-controls").style.display = "none";

        }

    }

});

if(config.password == false){
    document.getElementById("lockbutton").style.display = 'none';
}

var URLfield = document.getElementById("url-field");
URLfield.addEventListener('keyup', function(event){
    event.preventDefault();
    if (event.keyCode === 13) {
        loadLink(URLfield.value);
        URLfield.value = "";
        showMenu();
    }
});
</script>

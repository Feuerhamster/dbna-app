<style>
body{
    background: linear-gradient(45deg, #0cbcf1 0, #8a0ebd 100%);
}
.ui-titlebar{
    background: none;
}
</style>

<center style="padding-top: 18%;">
    <div class="panel" style="width: 40%">
        <h2>Mit deinem DBNA Account anmelden</h2>

        <br/><div id="response"></div><br/>
        <form id="loginform">
            <input name="username" type="text" placeholder="Benutzername" />
            <input name="password" type="password" placeholder="Passwort" />
            <input name="auto" type="checkbox" value="1"></checkbox> <label>Angemeldet bleiben?</label><br/><br/>
            <input name="submit" type="submit" value="Anmelden" class="button" />
        </form>
        <h3 id="loader" style="display: none"><div class="loader"></div> Anmeldung l√§uft...</h3><br/>
    </div>
</center>

<script>
$("#loginform").submit(function(event){
    document.getElementById("loginform").style.display = "none";
    document.getElementById("loader").style.display = "block";
    event.preventDefault();

    $.ajax({
            type: 'POST',
            url: 'https://www.dbna.com/json/user/login/',
            data: $(this).serialize(),
            success: function(data){

                setTimeout(()=>{
                    $("#dbna_content").load(__dirname+"\\web.html");
                    document.getElementById("left-controls").style.display = "block";
              },500);


            },
            error: function(xhr, options, thrownError){
                var data = JSON.parse(xhr.responseText);
                document.getElementById("response").innerHTML = '<span class="err-msg">'+data.error.msg+'</span>';
                document.getElementById("loginform").style.display = "block";
                document.getElementById("loader").style.display = "none";
            }


    });

    $('#loginform')[0].reset();

});

function logout(){
    $.ajax({
            type: 'GET',
            url: 'https://www.dbna.com/json/user/logout',
            data: $(this).serialize(),
            success: function(data){

                window.location.href= document.URL;

            }

    });
}
</script>
